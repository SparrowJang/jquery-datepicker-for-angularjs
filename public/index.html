
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="/bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
</head>
<body ng-app="jquery-ui">

	<div ng-controller="demoController">
		<div jquery-ui-datepicker min-date="minDate" max-date="maxDate" ng-model="date" on-select="select()"></div>
		{{date|date}}
	</div>

    <script type="text/javascript" src="/bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/jquery-migrate.js"></script>
    <script type="text/javascript" src="/bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/src/jquery-datepicker-for-angularjs.js"></script>

	<script type="text/javascript">
		function demoController( $scope ){

			$scope.date = new Date(2013,9,9);
            $scope.minDate = new Date( 2013,9,4 );
            $scope.maxDate = new Date( 2013,12,4 );

            $scope.$watch( "date", function(){
              console.log( $scope.date );
            });

            $scope.select = function(){
              console.log( "select" );
            };
		}
	</script>
</body>
</html>
